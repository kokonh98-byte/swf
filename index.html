<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #ruffle-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        ruffle-player {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div id="ruffle-container"></div>
    
    <!-- Ruffle последна версия -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle@latest/dist/ruffle.js"></script>
    
    <script>
        // 1. Изчакай Ruffle да се зареди
        window.addEventListener('DOMContentLoaded', () => {
            const ruffle = window.RufflePlayer.newest();
            const container = document.getElementById('ruffle-container');
            
            // 2. Конфигурация (опционално)
            ruffle.config = {
                autoplay: 'on',
                unmuteOverlay: 'hidden',
                backgroundColor: '#000000',
                letterbox: 'fullscreen',
                splashScreen: false
            };
            
            // 3. Създай player и го добави в контейнера
            const player = ruffle.createPlayer();
            container.appendChild(player);
            
            // 4. Зареди SWF файла
            player.load({
                url: 'game.swf', // Промени името на твоя файл
                allowScriptAccess: true
            }).catch(error => {
                console.error('Грешка при зареждане:', error);
                alert('Неуспешно зареждане на SWF файла. Провери конзолата за детайли.');
            });
        });
    </script>
</body>
</html>
