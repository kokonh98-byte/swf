<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game - GitHub Pages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .game-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        #game-area {
            width: 596px;
            height: 428px;
            margin: 20px auto;
            border: 3px solid #4CAF50;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #game {
            width: 100%;
            height: 100%;
        }
        
        #status {
            padding: 15px;
            margin: 15px 0;
            background: #222;
            border-radius: 8px;
            border-left: 5px solid #4CAF50;
        }
        
        .btn {
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .error {
            background: #332222;
            color: #ff5555;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 5px solid #ff5555;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 5px solid #333;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéÆ Flash Game on GitHub Pages</h1>
        
        <div id="status">–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ Ruffle...</div>
        
        <div id="game-area">
            <div id="loading">
                <div class="spinner"></div>
                <p>–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ Flash Player...</p>
            </div>
            <div id="game"></div>
        </div>
        
        <div>
            <button class="btn" id="loadBtn" disabled>‚ñ∂Ô∏è –ó–∞—Ä–µ–¥–∏ –∏–≥—Ä–∞—Ç–∞</button>
            <button class="btn" id="fullscreenBtn">üì∫ –ü—ä–ª–µ–Ω –µ–∫—Ä–∞–Ω</button>
            <button class="btn" id="reloadBtn">üîÑ –û–ø—Ä–µ—Å–Ω–∏</button>
        </div>
    </div>

    <!-- –í–∞—Ä–∏–∞–Ω—Ç 1: –°—Ç–∞–±–∏–ª–Ω–∞ –≤–µ—Ä—Å–∏—è –Ω–∞ Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2024.12.31"></script>
    
    <!-- –í–∞—Ä–∏–∞–Ω—Ç 2 (–∞–∫–æ 1 –Ω–µ —Ä–∞–±–æ—Ç–∏): –ü–æ-—Å—Ç–∞—Ä–∞ —Å—Ç–∞–±–∏–ª–Ω–∞ –≤–µ—Ä—Å–∏—è -->
    <!-- <script src="https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2023.12.31"></script> -->
    
    <!-- –í–∞—Ä–∏–∞–Ω—Ç 3 (–∞–∫–æ –∏ 2 –Ω–µ —Ä–∞–±–æ—Ç–∏): –î–∏—Ä–µ–∫—Ç–µ–Ω –ª–∏–Ω–∫ –æ—Ç Ruffle CDN -->
    <!-- <script src="https://ruffle.rs/ruffle.js"></script> -->

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ü–†–ï–î–ò –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å–∫—Ä–∏–ø—Ç–∞
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            publicPath: "",
            autoplay: "on",
            unmuteOverlay: "hidden",
            backgroundColor: "#000000",
            letterbox: "off",
            scale: "showAll",
            warnOnUnsupportedContent: false,
            logLevel: "error",
            contextMenu: "off"
        };
        
        // –ü—Ä–æ–º–µ–Ω–ª–∏–≤–∏
        let ruffleInstance = null;
        let gameLoaded = false;
        
        // DOM –µ–ª–µ–º–µ–Ω—Ç–∏
        const statusEl = document.getElementById('status');
        const loadingEl = document.getElementById('loading');
        const gameEl = document.getElementById('game');
        const loadBtn = document.getElementById('loadBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const reloadBtn = document.getElementById('reloadBtn');
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –æ–±–Ω–æ–≤—è–≤–∞–Ω–µ –Ω–∞ —Å—Ç–∞—Ç—É—Å–∞
        function updateStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.style.color = isError ? '#ff5555' : '#ffffff';
            console.log(message);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞
        function loadGame() {
            if (gameLoaded) return;
            
            updateStatus('–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞...');
            loadBtn.disabled = true;
            loadBtn.textContent = '‚è≥ –ó–∞—Ä–µ–∂–¥–∞–Ω–µ...';
            
            try {
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–ª–∏ Ruffle –µ –∑–∞—Ä–µ–¥–µ–Ω
                if (!window.RufflePlayer || !window.RufflePlayer.newest) {
                    throw new Error('Ruffle –Ω–µ –µ –∑–∞—Ä–µ–¥–µ–Ω. –ú–æ–ª—è, –æ–ø—Ä–µ—Å–Ω–µ—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞.');
                }
                
                // –ò–∑—á–∏—Å—Ç–≤–∞–Ω–µ –Ω–∞ –ø—Ä–µ–¥–∏—à–Ω–∞ –∏–Ω—Å—Ç–∞–Ω—Ü–∏—è
                gameEl.innerHTML = '';
                
                // –°—ä–∑–¥–∞–≤–∞–Ω–µ –Ω–∞ –Ω–æ–≤–∞ –∏–Ω—Å—Ç–∞–Ω—Ü–∏—è
                const ruffle = window.RufflePlayer.newest();
                ruffleInstance = ruffle.createPlayer();
                
                // –ó–∞–¥–∞–≤–∞–Ω–µ –Ω–∞ —Ä–∞–∑–º–µ—Ä–∏
                ruffleInstance.style.width = '100%';
                ruffleInstance.style.height = '100%';
                ruffleInstance.style.display = 'block';
                
                // –î–æ–±–∞–≤—è–Ω–µ –∫—ä–º —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞
                gameEl.appendChild(ruffleInstance);
                
                // –°–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ loading –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
                loadingEl.style.display = 'none';
                
                updateStatus('–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ game.swf...');
                
                // –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ SWF —Ñ–∞–π–ª–∞
                ruffleInstance.load('game.swf')
                    .then(() => {
                        updateStatus('‚úÖ –ò–≥—Ä–∞—Ç–∞ –µ –∑–∞—Ä–µ–¥–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!');
                        gameLoaded = true;
                        loadBtn.textContent = 'üéÆ –ò–≥—Ä–∞—Ç–∞ –µ –∑–∞—Ä–µ–¥–µ–Ω–∞';
                        
                        // –§–æ–∫—É—Å –≤—ä—Ä—Ö—É –∏–≥—Ä–∞—Ç–∞
                        setTimeout(() => {
                            if (ruffleInstance) {
                                ruffleInstance.focus();
                            }
                        }, 500);
                    })
                    .catch(error => {
                        updateStatus(`‚ùå –ì—Ä–µ—à–∫–∞: ${error.message}`, true);
                        loadBtn.disabled = false;
                        loadBtn.textContent = 'üîÑ –û–ø–∏—Ç–∞–π –æ—Ç–Ω–æ–≤–æ';
                        loadingEl.style.display = 'block';
                        
                        // –û–ø–∏—Ç–∞–π –∞–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–µ–Ω –ø—ä—Ç
                        tryAlternativeLoad();
                    });
                    
            } catch (error) {
                updateStatus(`‚ùå –ì—Ä–µ—à–∫–∞: ${error.message}`, true);
                loadBtn.disabled = false;
                loadBtn.textContent = 'üîÑ –û–ø–∏—Ç–∞–π –æ—Ç–Ω–æ–≤–æ';
            }
        }
        
        // –ê–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ
        function tryAlternativeLoad() {
            updateStatus('–û–ø–∏—Ç–≤–∞–º –∞–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–µ–Ω –º–µ—Ç–æ–¥...');
            
            // –û–ø–∏—Ç–∞–π —Å iframe –∫–∞—Ç–æ fallback
            const iframe = document.createElement('iframe');
            iframe.src = 'game.swf';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            iframe.style.background = '#000';
            
            gameEl.innerHTML = '';
            gameEl.appendChild(iframe);
            
            updateStatus('–ó–∞—Ä–µ–∂–¥–∞–Ω–µ —á—Ä–µ–∑ iframe...');
        }
        
        // –ü—ä–ª–µ–Ω –µ–∫—Ä–∞–Ω
        function toggleFullscreen() {
            const gameArea = document.getElementById('game-area');
            
            if (!document.fullscreenElement) {
                if (gameArea.requestFullscreen) {
                    gameArea.requestFullscreen();
                } else if (gameArea.webkitRequestFullscreen) {
                    gameArea.webkitRequestFullscreen();
                } else if (gameArea.msRequestFullscreen) {
                    gameArea.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                }
            }
        }
        
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–∞–ª–∏ Ruffle —Å–µ –µ –∑–∞—Ä–µ–¥–∏–ª
        function checkRuffleLoaded() {
            if (window.RufflePlayer && window.RufflePlayer.newest) {
                updateStatus('‚úÖ Ruffle –µ –∑–∞—Ä–µ–¥–µ–Ω —É—Å–ø–µ—à–Ω–æ!');
                loadBtn.disabled = false;
                return true;
            }
            return false;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞ Flash Player...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–≤–∞–º–µ –ø–µ—Ä–∏–æ–¥–∏—á–Ω–æ –¥–∞–ª–∏ Ruffle —Å–µ –µ –∑–∞—Ä–µ–¥–∏–ª
            const checkInterval = setInterval(() => {
                if (checkRuffleLoaded()) {
                    clearInterval(checkInterval);
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ —Å–ª–µ–¥ 1 —Å–µ–∫—É–Ω–¥–∞
                    setTimeout(loadGame, 1000);
                }
            }, 500);
            
            // –ê–∫–æ —Å–ª–µ–¥ 10 —Å–µ–∫—É–Ω–¥–∏ Ruffle –Ω–µ —Å–µ –µ –∑–∞—Ä–µ–¥–∏–ª
            setTimeout(() => {
                if (!checkRuffleLoaded()) {
                    clearInterval(checkInterval);
                    updateStatus('‚ùå Ruffle –Ω–µ —Å–µ –∑–∞—Ä–µ–¥–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ. –ú–æ–ª—è, –Ω–∞—Ç–∏—Å–Ω–µ—Ç–µ –±—É—Ç–æ–Ω–∞ –∑–∞ –æ–ø—Ä–µ—Å–Ω—è–≤–∞–Ω–µ.', true);
                    
                    // –ü–æ–∫–∞–∂–∏ –∞–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∏ –æ–ø—Ü–∏–∏
                    statusEl.innerHTML += `
                        <div style="margin-top: 10px; font-size: 14px;">
                            <p>–ü—Ä–æ–±–≤–∞–π—Ç–µ:</p>
                            <ol style="text-align: left; display: inline-block;">
                                <li>–û–ø—Ä–µ—Å–Ω–µ—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞</li>
                                <li>–ü—Ä–æ–≤–µ—Ä–µ—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç –≤—Ä—ä–∑–∫–∞—Ç–∞</li>
                                <li>–ò–∑–ø–æ–ª–∑–≤–∞–π—Ç–µ –¥—Ä—É–≥ –±—Ä–∞—É–∑—ä—Ä</li>
                            </ol>
                        </div>
                    `;
                }
            }, 10000);
        });
        
        // Event listeners
        loadBtn.addEventListener('click', loadGame);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        reloadBtn.addEventListener('click', () => location.reload());
        
        // –ö–ª–∏–∫ –≤—ä—Ä—Ö—É –∏–≥—Ä–∞—Ç–∞ –∑–∞ –∞–∫—Ç–∏–≤–∏—Ä–∞–Ω–µ –Ω–∞ –∞—É–¥–∏–æ
        document.addEventListener('click', function() {
            if (ruffleInstance) {
                ruffleInstance.focus();
            }
        });
        
        // –ì—Ä–µ—à–∫–∏
        window.addEventListener('error', function(e) {
            console.error('–ì—Ä–µ—à–∫–∞ –≤ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞:', e);
        });
        
    </script>
</body>
</html>
