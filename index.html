<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game - –û–ø—Ç–∏–º–∏–∑–∏—Ä–∞–Ω–æ</title>
    <!-- –í–ú–ï–°–¢–û —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏—è Ruffle, –∏–∑–ø–æ–ª–∑–≤–∞–º–µ —Å–ø–µ—Ü–∏—Ñ–∏—á–Ω–∞ NIGHTLY –≤–µ—Ä—Å–∏—è -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle@nightly"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            padding: 10px;
        }
        #container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 { 
            color: #4CAF50; 
            margin-bottom: 15px; 
            font-size: 2em; 
        }
        #game-container {
            width: 100%;
            background: #000;
            border: 3px solid #333;
            border-radius: 5px;
            overflow: hidden;
            /* –§–ò–ö–°–ò–†–ê–ù –†–ê–ó–ú–ï–† - –º–Ω–æ–≥–æ –≤–∞–∂–µ–Ω –∑–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–Ω–æ—Å—Ç! */
            height: 600px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover { background: #45a049; }
        #status {
            margin-top: 15px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            min-height: 20px;
        }
        .hidden { display: none; }
        #fps-counter {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 5px 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="fps-counter">FPS: --</div>
    <div id="container">
        <h1>üéÆ Flash Game (–û–ø—Ç–∏–º–∏–∑–∏—Ä–∞–Ω)</h1>
        <div id="game-container"></div>
        
        <div id="controls">
            <button id="reloadBtn">üîÑ –ü—Ä–µ–∑–∞—Ä–µ–¥–∏</button>
            <button id="perfBtn">‚ö° –†–µ–∂–∏–º –∑–∞ –°–∫–æ—Ä–æ—Å—Ç</button>
            <button id="fsBtn">‚õ∂ –¶—è–ª –ï–∫—Ä–∞–Ω</button>
        </div>
        
        <div id="status">–°—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –Ω–∞ Ruffle –µ–º—É–ª–∞—Ç–æ—Ä–∞...</div>
    </div>

    <script>
        // === –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ó–ê –ú–ê–ö–°–ò–ú–ê–õ–ù–ê –ü–†–û–ò–ó–í–û–î–ò–¢–ï–õ–ù–û–°–¢ ===
        const RuffleConfig = {
            autoplay: 'on',
            unmuteOverlay: 'hidden',
            // 'canvas' —á–µ—Å—Ç–æ –µ –ø–æ-–±—ä—Ä–∑ –∏ —Å—Ç–∞–±–∏–ª–µ–Ω –æ—Ç 'webgl' –∑–∞ Flash
            preferredRenderer: 'canvas',
            // –°–ø–∏—Ä–∞ –ª–æ–≥–æ–≤–µ—Ç–µ –≤ –∫–æ–Ω–∑–æ–ª–∞—Ç–∞, –∫–æ–∏—Ç–æ –∑–∞–±–∞–≤—è—Ç
            logLevel: 'error',
            // –ò–∑–∫–ª—é—á–≤–∞ –Ω–µ–Ω—É–∂–Ω–∏ –∑–∞ –∏–≥—Ä–∞—Ç–∞ —Ñ—É–Ω–∫—Ü–∏–∏
            contextMenu: false,
            showSwfDownload: false,
            // –í–∞–∂–Ω–æ: –∑–∞–¥–∞–≤–∞ –±–∞–∑–æ–≤ URL –∑–∞ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Ä–µ—Å—É—Ä—Å–∏
            base: window.location.href.substring(0, window.location.href.lastIndexOf('/') + 1),
            // –ú–∞–∫—Å–∏–º–∞–ª–Ω–æ –≤—Ä–µ–º–µ –∑–∞ –∏–∑–ø—ä–ª–Ω–µ–Ω–∏–µ (–≤ —Å–µ–∫—É–Ω–¥–∏)
            maxExecutionDuration: { secs: 30, nanos: 0 },
            // –§–ª–∞–≥ –∑–∞ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª–Ω–æ—Å—Ç
            upgradeToHttps: false,
            // –ò–∑–∫–ª—é—á–≤–∞ Letterbox (—á–µ—Ä–Ω–∏ –ª–µ–Ω—Ç–∏) –∑–∞ –ø–æ-–¥–æ–±—Ä–∞ —Å–∫–æ—Ä–æ—Å—Ç
            letterbox: 'off',
            // –û–ø–∏—Ç–∞–π 'direct' –∑–∞ –Ω—è–∫–æ–∏ –∏–≥—Ä–∏, –∞–∫–æ 'window' –µ –±–∞–≤–Ω–æ
            wmode: 'direct'
        };

        let player = null;
        let frameCount = 0;
        let lastTime = performance.now();
        const fpsElement = document.getElementById('fps-counter');
        const gameContainer = document.getElementById('game-container');
        const statusElement = document.getElementById('status');

        // –§—É–Ω–∫—Ü–∏—è –∑–∞ –ø—Ä–µ–∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞
        window.loadGame = function() {
            statusElement.textContent = '–ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞...';
            if (player) {
                gameContainer.removeChild(player);
                player = null;
            }
            
            // –î–∞–¥–µ–º –≤—Ä–µ–º–µ –Ω–∞ DOM –¥–∞ —Å–µ –æ–±–Ω–æ–≤–∏
            setTimeout(() => {
                try {
                    const ruffle = window.RufflePlayer.newest();
                    ruffle.config = RuffleConfig;
                    
                    player = ruffle.createPlayer();
                    player.style.width = '100%';
                    player.style.height = '100%';
                    player.style.display = 'block';
                    
                    gameContainer.appendChild(player);
                    
                    player.load('game.swf')
                        .then(() => {
                            statusElement.textContent = '‚úÖ –ò–≥—Ä–∞—Ç–∞ –µ –∑–∞—Ä–µ–¥–µ–Ω–∞. –ê–∫–æ –µ –±–∞–≤–Ω–∞, –æ–ø–∏—Ç–∞–π "–†–µ–∂–∏–º –∑–∞ –°–∫–æ—Ä–æ—Å—Ç".';
                            startFPSCounter();
                        })
                        .catch(error => {
                            statusElement.innerHTML = `‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ: <strong>${error.message}</strong><br>
                            –ü—Ä–æ–±–≤–∞–π —Å <button onclick="loadAlternative()">–ê–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞ –≤–µ—Ä—Å–∏—è –Ω–∞ Ruffle</button>`;
                            console.error('–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ:', error);
                        });
                } catch (err) {
                    statusElement.textContent = '‚ùå –ì—Ä–µ—à–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞ Ruffle.';
                    console.error(err);
                }
            }, 100);
        };

        // –ê–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞ (–ø–æ-—Å—Ç–∞—Ä–∞) –≤–µ—Ä—Å–∏—è –Ω–∞ Ruffle
        window.loadAlternative = function() {
            statusElement.textContent = '–û–ø–∏—Ç–≤–∞–º –∞–ª—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞ –≤–µ—Ä—Å–∏—è...';
            const oldScript = document.querySelector('script[src*="ruffle"]');
            if (oldScript) oldScript.remove();
            
            const newScript = document.createElement('script');
            // –û–ø–∏—Ç–≤–∞–º–µ —Å –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∞ –ø–æ-—Å—Ç–∞—Ä–∞ –≤–µ—Ä—Å–∏—è
            newScript.src = 'https://unpkg.com/@ruffle-rs/ruffle@0.1.0-nightly.2023.10.30';
            newScript.onload = loadGame;
            document.head.appendChild(newScript);
        };

        // –ë—Ä–æ—è—á –Ω–∞ FPS (–∫–∞–¥—Ä–∏ –≤ —Å–µ–∫—É–Ω–¥–∞)
        function startFPSCounter() {
            function updateFPS() {
                const now = performance.now();
                frameCount++;
                
                if (now - lastTime >= 1000) {
                    const fps = Math.round((frameCount * 1000) / (now - lastTime));
                    fpsElement.textContent = `FPS: ${fps}`;
                    frameCount = 0;
                    lastTime = now;
                    
                    // –ê–∫–æ FPS –µ —Ç–≤—ä—Ä–¥–µ –Ω–∏—Å—ä–∫, –ø—Ä–µ–¥–ª–∞–≥–∞–º–µ –ø–æ–º–æ—â
                    if (fps < 15 && fps > 5) {
                        fpsElement.style.color = '#ff9900';
                    } else if (fps <= 5) {
                        fpsElement.style.color = '#ff3300';
                        fpsElement.innerHTML += '<br>‚ö†Ô∏è –ú–Ω–æ–≥–æ –±–∞–≤–Ω–æ!';
                    } else {
                        fpsElement.style.color = '#0f0';
                    }
                }
                requestAnimationFrame(updateFPS);
            }
            updateFPS();
        }

        // –†–µ–∂–∏–º –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç (–Ω–∞–º–∞–ª—è–≤–∞ –∫–∞—á–µ—Å—Ç–≤–æ—Ç–æ –∑–∞ –ø–æ–≤–µ—á–µ FPS)
        document.getElementById('perfBtn').addEventListener('click', function() {
            if (player) {
                // –¢–æ–≤–∞ —Å–∞ –µ–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª–Ω–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏, –∫–æ–∏—Ç–æ –ø–æ–Ω—è–∫–æ–≥–∞ –ø–æ–º–∞–≥–∞—Ç
                statusElement.textContent = '‚ö° –†–µ–∂–∏–º –∑–∞ —Å–∫–æ—Ä–æ—Å—Ç –∞–∫—Ç–∏–≤–∏—Ä–∞–Ω (–º–æ–∂–µ –¥–∞ –Ω–∞–º–∞–ª–∏ –∫–∞—á–µ—Å—Ç–≤–æ—Ç–æ).';
                // –ú–æ–∂–µ –¥–∞ —Å–µ –ø—Ä–æ–±–≤–∞ —Å –ø—Ä–æ–º—è–Ω–∞ –Ω–∞ –º–∞—â–∞–±–∞
                try { player.style.imageRendering = 'pixelated'; } catch(e) {}
            }
        });

        // –¶—è–ª –µ–∫—Ä–∞–Ω
        document.getElementById('fsBtn').addEventListener('click', function() {
            const elem = player || gameContainer;
            if (elem.requestFullscreen) elem.requestFullscreen();
            else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
            else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
        });

        // –ü—Ä–µ–∑–∞—Ä–µ–∂–¥–∞–Ω–µ
        document.getElementById('reloadBtn').addEventListener('click', loadGame);

        // –°—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ –ø—Ä–∏ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞
        window.addEventListener('DOMContentLoaded', function() {
            // –î–∞ –∏–∑—á–∞–∫–∞–º–µ –º–∞–ª–∫–æ –ø—Ä–µ–¥–∏ —Å—Ç–∞—Ä—Ç
            setTimeout(loadGame, 500);
        });
    </script>
</body>
</html>
