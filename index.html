<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>Flash Player</title>
<style>body{margin:0;padding:0;background:#000;}</style>
</head><body>
<div id="game"></div>

<script src="https://unpkg.com/@ruffle-rs/ruffle@latest/dist/ruffle.js"></script>
<script>
window.addEventListener('load', () => {
    const player = window.RufflePlayer.newest().createPlayer();
    document.getElementById('game').appendChild(player);
    player.load('game.swf').catch(e => console.error(e));
});
</script>
</body></html>
