<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #game-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading">Зареждане на играта...</div>
    </div>
    
    <!-- ВАЖНО: ПЪРВО задайте конфигурацията -->
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            publicPath: "", // Файловете са в същата папка
            polyfills: false,
            autoplay: "on",
            unmuteOverlay: "hidden",
            backgroundColor: "#000000",
            letterbox: "fullscreen",
            splashScreen: false,
            warnOnUnsupportedContent: false,
            logLevel: "error"
        };
    </script>
    
    <!-- СЛЕД това заредете ruffle.js -->
    <script src="ruffle.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('game-container');
            const loading = document.getElementById('loading');
            
            function initGame() {
                // Проверка дали Ruffle е готов
                if (!window.RufflePlayer || !window.RufflePlayer.newest) {
                    setTimeout(initGame, 100);
                    return;
                }
                
                try {
                    // Създаване на плеър
                    const ruffle = window.RufflePlayer.newest();
                    const player = ruffle.createPlayer();
                    
                    // Замяна на loading съобщението с играта
                    container.innerHTML = '';
                    container.appendChild(player);
                    
                    // Зареждане на SWF файла
                    player.load('game.swf')
                        .then(() => {
                            console.log('✅ Играта е заредена успешно!');
                        })
                        .catch(error => {
                            console.error('❌ Грешка:', error);
                            container.innerHTML = `
                                <div style="color:white; padding:20px; text-align:center;">
                                    <h2>Грешка при зареждане</h2>
                                    <p>${error.message}</p>
                                    <p>Проверете:</p>
                                    <ol style="text-align:left; display:inline-block; margin-top:10px;">
                                        <li>game.swf файлът да е в същата папка</li>
                                        <li>Името да е точно "game.swf"</li>
                                        <li>Всички Ruffle файлове да са налични</li>
                                    </ol>
                                </div>
                            `;
                        });
                    
                } catch (error) {
                    console.error('Грешка при инициализация:', error);
                    loading.innerHTML = `<div style="color:#ff5555">Грешка: ${error.message}</div>`;
                }
            }
            
            // Стартиране с малко забавяне
            setTimeout(initGame, 500);
        });
    </script>
</body>
</html>
