<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Flash Game - Direct Load</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #game {
            position: absolute;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 596px !important;
            height: 428px !important;
            border: 5px solid #00ff00 !important;
            box-shadow: 0 0 30px #00ff00 !important;
            animation: glow 2s infinite alternate !important;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px #00ff00; }
            to { box-shadow: 0 0 30px #00ff00; }
        }
    </style>
    <script>
        window.RufflePlayer = { config: { 
            publicPath: "", 
            autoplay: "on",
            letterbox: "off",
            backgroundColor: null
        }};
    </script>
    <script src="ruffle.js"></script>
</head>
<body>
    <div id="game"></div>
    
    <script>
        // –£–õ–¢–†–ê-–ü–†–û–°–¢ –ö–û–î - —Ä–∞–±–æ—Ç–∏ –≤–∏–Ω–∞–≥–∏
        setTimeout(() => {
            const player = window.RufflePlayer.newest().createPlayer();
            
            // –ö–†–ò–¢–ò–ß–ù–û: –∑–∞–¥–∞–≤–∞–Ω–µ –Ω–∞ –∏–Ω–ª–∞–π–Ω —Å—Ç–∏–ª–æ–≤–µ
            player.setAttribute('style', 
                'width: 596px !important; ' +
                'height: 428px !important; ' +
                'display: block !important; ' +
                'background-color: #000000 !important; ' +
                'position: absolute !important; ' +
                'top: 50% !important; ' +
                'left: 50% !important; ' +
                'transform: translate(-50%, -50%) !important;'
            );
            
            document.getElementById('game').appendChild(player);
            
            player.load('game.swf').then(() => {
                console.log('üéÆ –ò–ì–†–ê–¢–ê –ï –°–¢–ê–†–¢–ò–†–ê–ù–ê –ò –í–ò–î–ò–ú–ê!');
                document.title = '‚ñ∂Ô∏è Playing Flash Game';
                
                // –°—ä–±—É–∂–¥–∞–Ω–µ –Ω–∞ –∏–≥—Ä–∞—Ç–∞
                setTimeout(() => {
                    player.focus();
                    player.click(); // –ö–ª–∏–∫–≤–∞–Ω–µ –≤—ä—Ä—Ö—É –∏–≥—Ä–∞—Ç–∞
                    
                    // –ê–∫–æ –≤—Å–µ –æ—â–µ –µ —á–µ—Ä–Ω–∞, –ø–æ–∫–∞–∂–∏ —Å—ä–æ–±—â–µ–Ω–∏–µ
                    setTimeout(() => {
                        const gameDiv = document.getElementById('game');
                        gameDiv.style.borderColor = '#ff0000';
                        gameDiv.innerHTML += `
                            <div style="position:absolute; top:10px; left:10px; color:white; background:rgba(0,0,0,0.8); padding:10px; border-radius:5px; font-family:Arial; font-size:12px;">
                                ‚ö†Ô∏è –ò–≥—Ä–∞—Ç–∞ –µ –∑–∞—Ä–µ–¥–µ–Ω–∞ (596x428)<br>
                                ‚ñ∂Ô∏è –ù–∞—Ç–∏—Å–Ω–∏ SPACE –∏–ª–∏ ENTER
                            </div>
                        `;
                    }, 2000);
                }, 1000);
            });
            
        }, 1000);
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∫–ª–∏–∫–≤–∞–Ω–µ –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–µ –Ω–∞ –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (e) => {
            const player = document.querySelector('ruffle-player');
            if (player) {
                player.focus();
                player.click();
                console.log('–ö–ª–∞–≤–∏—à –Ω–∞—Ç–∏—Å–Ω–∞—Ç:', e.code);
            }
        });
        
    </script>
</body>
</html>
